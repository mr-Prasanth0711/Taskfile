<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+outlined">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="logo.png">
                    <h2>Clari<span class="danger">taz</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-outlined">close</span>
                </div>

            </div>
            <div class="sidebar">

                <a href="#">
                    <span class="material-symbols-outlined"> menu </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined"> person </span>
                    <h3>Customer</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">receipt_long</span>
                    <h3>Orders</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">analytics </span>
                    <h3>Analytics</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined"> chat</span>
                    <h3>Message</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined"> production_quantity_limits </span>
                    <h3>Product</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined"> report </span>
                    <h3>Report</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">settings_suggest </span>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">add</span>
                    <h3>Add Product</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>

        </aside>
        <div class="detail">
            <div class="usersearch">
                <label for="name">Username</label><br>
                <input type="text" placeholder=" username" id="searchnum">

            </div>
            <div class="emailsearch">
                <label for="email">Email</label><br>
                <input type="text" placeholder=" email" id="searchmail">
            </div>
            <div class="numbersearch">
                <label for="number">Mobile No</label><br>
                <input type="text" placeholder=" mobile no" id="searchnum">

            </div>
            <div class="srcbtn">
                <label for="search"></label>
                <input type="button" id="btn" onclick="onseach()" value="Search">
            </div>
            <table class="userdetailtable" id="usertable">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Mobile No</th>
                    <th>Action</th>
                </tr>

            </table>
            <!-- <table class="sectable" id="searchtable">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Mobile No</th>
                    <th>Action</th>
                </tr>
            </table> -->

        </div>

    </div>

    <script src="dashboard.js"></script>
</body>


</html>
